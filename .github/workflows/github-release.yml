name: Build and Publish to GitHub

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@telagod'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "$CURRENT_VERSION" ]; then
            npm version $VERSION --no-git-tag-version
          fi

      - name: Set version from input
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Update package.json for GitHub Packages
        run: |
          # æ›´æ–°åŒ…åä»¥æ”¯æŒGitHub Packages
          sed -i 's/"name": "kooix-gameart-mcp"/"name": "@telagod\/kooix-gameart-mcp"/' package.json
          # æ·»åŠ publishConfig
          npm pkg set publishConfig.registry=https://npm.pkg.github.com

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tarball for direct download
        run: npm pack

